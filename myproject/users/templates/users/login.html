{% extends 'layout.html' %}

{% block title %}
    Notes - Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <hr/>
    <a href="{% url 'auth' %}">Back</a>
    <form action="/users/login/" method="POST">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
