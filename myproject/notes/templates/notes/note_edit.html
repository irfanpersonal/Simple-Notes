{% extends 'layout.html' %}

{% block title %}
    Notes - Edit
{% endblock %}

{% block content %}
    <h1>Edit Note</h1>
    <form action="/notes/{{ note_slug }}/edit/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Edit</button>
    </form>
{% endblock %}
